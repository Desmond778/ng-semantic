<div (click)="onCloseClick()" class="ui dimmer visible active">
    <div (click)="$event.stopPropagation()" class="ui active visible modal">
        <!-- <div class="ui active visible modal"> -->
        <i (click)="onCloseClick()" class="close icon"></i>
        <div class="header">
            <ng-content select="[modalTitle]"></ng-content>
        </div>
        <div class="image content">
            <ng-content></ng-content>
        </div>

        <div class="actions actions-default">
            <div (click)="onCloseClick()" class="ui black deny button">
                Nope
            </div>
            <div (click)="onCloseClick()" class="ui positive right labeled icon button">
                Yep, that's me
                <i class="checkmark icon"></i>
            </div>
        </div>
        <div class="actions">
            <ng-content select="[modalFooter]"></ng-content>
        </div>

    </div>
</div>
